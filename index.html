<!DOCTYPE html>
<html>
<head>
    <title>JRAPID Ä°skenderun</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 1200px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="readme"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-geopackage@0.1.0/dist/leaflet-geopackage.browser.min.js"></script>
    <script>
        var map = L.map('map').setView([36.5885726,36.1705218], 15);

        var streets = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // GeoPackage layer
        var geoPackageLayer;
        fetch('src/Isk_local_topography_2.gpkg')
            .then(response => response.arrayBuffer())
            .then(arrayBuffer => {
                L.geoPackage(arrayBuffer).getLayers(layer => {
                    geoPackageLayer = layer;
                    geoPackageLayer.addTo(map);
                });
            });

        // Layer control
        var baseLayers = {
            "Streets": streets,
        };

        var overlays = {
            "GeoPackage Layer": geoPackageLayer
        };

        L.control.layers(baseLayers, overlays).addTo(map);

    </script>
</body>
</html>
